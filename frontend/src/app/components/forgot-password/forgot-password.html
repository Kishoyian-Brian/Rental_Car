<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <div *ngIf="step === 'email'">
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" required />
    <button (click)="sendCode()" [disabled]="loading">Send Code</button>
  </div>
  <div *ngIf="step === 'code'">
    <label>Enter the code sent to your email:</label>
    <input type="text" [(ngModel)]="code" required />
    <button (click)="verifyCode()" [disabled]="loading">Verify Code</button>
  </div>
  <div *ngIf="step === 'reset'">
    <label>New Password:</label>
    <input type="password" [(ngModel)]="password" required />
    <button (click)="resetPassword()" [disabled]="loading">Set New Password</button>
  </div>
  <div *ngIf="step === 'done'">
    <p>Password reset! <a routerLink="/login">Login</a></p>
  </div>
  <div class="message" *ngIf="message">{{ message }}</div>
</div>
